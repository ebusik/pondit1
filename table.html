<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">state of Health </td>
             <td rowspan="2">Fasting Value</td>
             <td>After Eating</td>
             
        </tr>
        <tr>
            <td>Minimum</td>
             <td>Maximum</td>
             <td>2 hours after eating</td>
            
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 100</td>
        </tr>
        <tr>
            <td>pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>n/a</td>
            <td>more than 200</td>
        </tr>
    </table>
    
</body>
</html>
